<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIKE Shoe</title>

    <link rel="shortcut icon" href="./img/images.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main w-full h-screen bg-[#faecfa] overflow-hidden">

      <div class="container w-full h-full m-auto px-5 lg:px10 lg:flex">

        <div class="part1 w-full lg:w-3/5 h-1/2 lg:h-full">
          <div
            class="img w-full h-4/5 lg:w-full lg:h-5/6 m-auto lg:bg-no-repeat bg-no-repeat lg:bg-center bg-contain"
            style="background-image: url('./img/nike\ shoes.png')"
          ></div>

          <h3 class="font-bold text-base mb-2 text-[#7B7B87] uppercase">
            choose size
          </h3>

          <div
            class="size flex w-full items-start justify-start gap-5 flex-nowrap"
          >
            <a
              class="bg-transparent text-[#7B7B87] border-[#B6BAC5] px-4 py-2 font-semibold border-2"
              href="#"
              >5</a
            >
            <a
              class="bg-transparent text-[#7B7B87] border-[#B6BAC5] px-4 py-2 font-semibold border-2"
              href="#"
              >6</a
            >
            <a
              class="bg-transparent text-[#7B7B87] border-[#B6BAC5] px-4 py-2 font-semibold border-2"
              href="#"
              >7</a
            >
            <a
              class="bg-transparent text-[#7B7B87] border-[#B6BAC5] px-4 py-2 font-semibold border-2"
              href="#"
              >8</a
            >
            <a
              class="bg-transparent text-[#7B7B87] border-[#B6BAC5] px-4 py-2 font-semibold border-2"
              href="#"
              >9</a
            >
          </div>
        </div>

        <div class="part2 lg:px-16 lg:py-28 w-full lg:w-2/5 h-fit lg:h-full">
          <h3
            class="uppercase text-[#7B7B87] text-sm lg:text-base font-medium tracking-wide"
          >
            Women's running shoe
          </h3>

          <h1
            class="uppercase text-[#7B7B87] text-2xl lg:text-4xl lg:font-semibold font-medium pt-1 lg:pt-3"
          >
            nike epic react flyknit
          </h1>

          <h2
            class="uppercase text-[#a4a9b8] text-lg lg:text-2xl lg:pt-1 font-medium"
          >
            $150
          </h2>

          <p
            class="uppercase text-[#7B7B87] text-sm font-normal pt-5 lg:pt-12 tracking-normal leading-6"
          >
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam,
            quos nulla? Error cupiditate cum nisi ea in temporibus debitis
            assumenda, qui perferendis perspiciatis? Aliquid vitae deleniti
            facilis hic debitis iure.
          </p>

          <div class="button flex items-center mt-6 lg:mt-10 gap-1">
            <button
              class="uppercase text-[#D9D5D1] text-sm font-bold py-3 px-6 lg:px-10 bg-[#9D8F8E]"
            >
              add to cart
            </button>
            <i
              class="ri-heart-3-fill bg-[#c4c0bb] text-white py-2 px-4 font-bold text-xl"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
